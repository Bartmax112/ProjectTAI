</div>
<section>

    <div id="divLogin">

        <form action="#" th:action="@{/saveCard}" th:object="${card}" method="POST">
            <fieldset>
                <table>
                    <tr>
                        <td class="text">Name:</td>
                        <td><input th:field="*{name}" type="text" id="name" placeholder="Zakupy" pattern="[a-zA-Z]{2,18}" title="Enter name of your card"><br /></td>
                    </tr>
                    <tr>
                        <td class="text">Payment card number:</td>
                        <td><input th:field="*{cardNumber}" type="text" id="cardNr" placeholder="****************" pattern="^[1-9][0-9]{15}$" title="Enter payment card number (16 digits)"><br /></td>
                    </tr>
                    <tr>
                        <td class="text">Expiration date: </td>
                        <td><input th:field="*{expDate}" type="text" id="expDate" placeholder="10/20" pattern="^(1[0-2]|0[1-9])\/[2-9]{1}[0-9]{1}$" title='Enter expiration date'><br /></td>
                    </tr>
                    <tr>
                        <td class="text">CVV code: </td>
                        <td><input th:field="*{cvvCode}" type="text" id="cvv" placeholder="***" pattern="[0-9]{3}" title="Enter CVV code on the back of your card"><br /></td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
            </fieldset>
            <h2>Available payment cards</h2>
            <fieldset>
                <table>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Card number</td>
                        <td>Exp. date</td>
                        <td>CVV</td>
<!--                        <td></td>-->
                    </tr>
                    <tr th:each="card : ${listCards}">
                        <td th:text="${card.id}"></td>
                        <td th:text="${card.name}"></td>
                        <td th:text="${card.cardNumber}"></td>
                        <td th:text="${card.expDate}"></td>
                        <td th:text="${card.cvvCode}"></td>
<!--                        <td><button></button></td>-->
                    </tr>
                </table>

            </fieldset>
        </form>



    </div>
</section>
